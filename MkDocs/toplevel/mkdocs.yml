site_name: IBM Maximo Labs Archive
site_url: https://ibm.github.io/maximo-labs-archive/
site_author: Jan Ekstr√∏m, Carlos Ferreira
site_description: "IBM Maximo Labs Archive"
site_dir: ../../site

nav:
  - Archived Maximo Labs: index.md
  - About:
    - Release Notes: release_notes.md
    - Copyright: copyright.md

theme:
  name: readthedocs
  analytics:
    gtag: G-EGH6ZGZ8CT
  highlightjs: true
  hljs_languages:
    - yaml

markdown_extensions:
  - attr_list
  - admonition

extra_css:
  - css-toplevel/extra.css

extra_javascript:
  - js/popper.min.js
  - js/tippy-bundle.umd.js
  - js/clipboard.js
  - js/extra.js